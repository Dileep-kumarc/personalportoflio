    <style>
        /* Critical Navbar Styles - Add to your styles.css */
        :root {
            --primary-color: #ff6b6b;
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
        }
        
        [data-theme="light"] {
            --bg-dark: #ffffff;
            --text-light: #1a1a1a;
        }
        
        /* Navbar Styles */
        .navbar {
            background: transparent !important;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98) !important;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-light) !important;
        }
        
        .navbar.scrolled .navbar-brand {
            color: var(--primary-color) !important;
        }
        
        /* Desktop Nav Links */
        .navbar-nav .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .navbar.scrolled .navbar-nav .nav-link {
            color: #333 !important;
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: 70%;
        }
        
        /* Theme Toggle Button */
        .theme-toggle-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            margin-left: 1rem;
        }
        
        .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .theme-toggle-btn i {
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .sun-icon {
            display: block;
        }
        
        .moon-icon {
            display: none;
        }
        
        [data-theme="light"] .sun-icon {
            display: none;
        }
        
        [data-theme="light"] .moon-icon {
            display: block;
        }
        
        [data-theme="light"] .theme-toggle-btn {
            background: rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #333;
        }
        
        /* Hamburger Toggler */
        .navbar-toggler {
            border: none;
            padding: 0.25rem;
            width: 44px;
            height: 44px;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .navbar.scrolled .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2833, 33, 33, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        /* Mobile Offcanvas Menu */
        .offcanvas {
            background: #ffffff;
        }
        
        .offcanvas-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .offcanvas-body .navbar-nav {
            gap: 0.5rem;
        }
        
        .offcanvas-body .nav-link {
            color: #333 !important;
            padding: 1rem 1.5rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .offcanvas-body .nav-link:hover {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary-color) !important;
        }
        
        .offcanvas-body .nav-link::after {
            display: none;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 991px) {
            .navbar-nav {
                padding-top: 1rem;
            }
        }
    </style>
</head>

<!-- Theme Toggle & Navbar Scroll Script -->
<script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);
    
    // Toggle theme
    themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });
    
    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
    
    // Active link on scroll
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('.nav-link');
    
    window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (window.pageYOffset >= (sectionTop - 100)) {
                current = section.getAttribute('id');
            }
        });
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('active');
            }
        });
    });
    
    // Smooth scroll with offset
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                const offset = 80; // Navbar height
                const targetPosition = target.offsetTop - offset;
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        });
    });
</script>
